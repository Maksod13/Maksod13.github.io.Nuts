<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Орехи</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <!--=include header.html-->
      <main>
        <section class="change">
          <div class="password__inner">
            <div class="password__inner--item">
              <div class="password__item--title">Пароль</div>
              <div class="change__item">
                <div class="password__item--group">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Текущий пароль*"
                    required
                  />
                </div>
                <div class="password__item--group">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Новый пароль*"
                    required
                  />
                </div>
                <div class="password__item--group">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Подтвердить пароль*"
                    required
                  />
                </div>
              </div>
              <button class="password__item--btn">
                <a href="change.html">Продолжить</a>
              </button>
            </div>
          </div>
        </section>
        <!--=include map.html-->
      </main>
      <!--=include footer.html-->
    </div>
    <script src="js/header.js"></script>
  </body>
</html>
